<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/weui.css">
	<script src="js/jquery.js"></script>
	<script src="js/login.js"></script>
    <title></title>
</head>
<body>
	<div class="weui-cells weui-cells_form login_we">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="phonenum" id="login_tel_number" type="number" placeholder="请输入手机号"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="pwd" id="login_tel_password" type="text" placeholder="请输入密码"/>
			</div>
		</div>
	</div>
	<div class="weui-cells weui-cells_form login_tel">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="wexid" id="login_we_number" type="text" placeholder="请输入微信号"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="password" id="login_we_password" type="text" placeholder="请输入密码"/>
			</div>
		</div>
	</div>
	<div class="weui-btn-area" id="login_we_btn">
		<a class="weui-btn weui-btn_primary" href="javascript:">使用微信登录</a>
	</div>
	<div class="weui-btn-area" id="login_click">
		<a class="weui-btn weui-btn_primary" href="javascript:">登录</a>
	</div>
</body>
</html>
