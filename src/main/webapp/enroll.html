<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/weui.css">
    <script src="js/jquery.js"></script>
	<script src="js/enroll.js"></script>
    <title></title>
</head>
<body>
<div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                    <input class="weui-input" id="enroll-tel" name="tel" type="tel" placeholder="请输入手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="enroll-code" name="enroll-code" type="number" pattern="[0-9]*" placeholder="请输入验证码"/>
			</div>
		</div>
</div>
<div class="weui-cells weui-cells_form pas">
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="password" id="pas-start" type="text" placeholder="请输入密码"/>
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">再次输入</label></div>
		<div class="weui-cell__bd">
			<input class="weui-input" id="pas-again" type="text" placeholder="请输入密码"/>
		</div>
	</div>
</div>
<div class="weui-btn-area">
    <a id="btn-1" class="weui-btn weui-btn_primary" href="javascript:">确定</a>
</div>
<div class="weui-btn-area btn-2">
	<a id="btn-2" class="weui-btn weui-btn_primary" href="javascript:">确定</a>
</div>
</body>
</html>
